<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <h1></h1>
    <p id="button">
      <input type="text" placeholder="type in user ID" id="user" />
      <button type="button" onclick="userid()">submit</button>
    </p>
  </body>
  <script>
    function userid() {
      let user = document.getElementById("user").value.trim();
      const users = ["jonah", "jack", "sam", "instructor"];
      if (users.includes(user)) {
        document.getElementById("button").innerHTML =
          "<button type=button onclick='location()'> click if you want your location to be tracked </button>";
      } else {
        alert("Invalid user ID");
      }
    }
  </script>
</html>
